basePath: /0.1
paths:
  /hello_world:
    get:
      tags: [hello_world]
      operationId: main.test.hello_world
      responses:
        200:
          description: Hello world sucessful
        404:
          description: Not Found

  /time:
    post:
      tags: [time]
      operationId: tricks.time.replies.post
      parameters:
      - name: j_env
        in: body
        description: environment
        schema:
          type: object
          properties:
            uuid_COMMAND:
              type: string
              example: "asdfasdfasdfasdf"
            str_LOCs:
              type: string
              example: "tokyo"
          required:
            - uuid_COMMAND
      responses:
        200:
          description: update time
        404:
          description: Error
